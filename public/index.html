<!DOCTYPE html>
<html>
<head>
    <title>Input Data Pasien</title>
    <style>
        /* Style CSS untuk tampilan form */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Input Data Pasien</h2>
        <div class="form-group">
            <label for="prefix">Interest:</label>
            <input type="text" id="prefix">
        </div>
        <div class="form-group">
            <label for="nama">Nama:</label>
            <input type="text" id="nama">
        </div>
        <div class="form-group">
            <label for="umur">Umur:</label>
            <input type="number" id="umur">
        </div>
        <div class="form-group">
            <label for="sex">Jenis Kelamin:</label>
            <input type="radio" id="pria" name="sex" value="Pria">
            <label for="pria">Pria</label>
            <input type="radio" id="wanita" name="sex" value="Wanita">
            <label for="wanita">Wanita</label>
        </div>
        <div class="form-group">
            <label for="penyakit">Penyakit:</label>
            <input type="text" id="penyakit">
        </div>
        <button onclick="simpanData()" type="submit" value="simpanData">Simpan</button>
    </div>
</body>
</html>
<script src="bundle.js"></script>
